name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Test the Backend
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm install
        cd BACKEND && npm install
        # ðŸ‘‡ FIX: Changed FRONTEND to frontend (lowercase)
        cd frontend && npm install

    - name: Run Backend Tests
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: "test_secret_123"
        NODE_ENV: "test"
      run: cd BACKEND && npm run test

  # JOB 2: Build Frontend
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm install
        # ðŸ‘‡ FIX: Changed FRONTEND to frontend here too
        cd frontend && npm install

    - name: Build Frontend
      # ðŸ‘‡ FIX: And here
      run: cd frontend && npm run build