name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Test the Backend
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # ðŸ‘‡ FIX: Install dependencies for Root, Backend, AND Frontend
    - name: Install All Dependencies
      run: |
        npm install
        cd BACKEND && npm install
        cd FRONTEND && npm install

    - name: Run Backend Tests
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: "test_secret_123"
        NODE_ENV: "test"
      # We run the backend test directly to avoid starting the frontend
      run: cd BACKEND && npm run test

  # JOB 2: Build Frontend (Ensures React code is valid)
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm install
        cd FRONTEND && npm install

    - name: Build Frontend
      run: cd FRONTEND && npm run build