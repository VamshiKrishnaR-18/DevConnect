name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Test the Backend
  backend-test:
    runs-on: ubuntu-latest
    
    # Create a temporary MongoDB inside the runner
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install
      
    - name: Run Backend Tests
      # We define the MONGO_URI to point to the temporary service above
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: "test_secret_123"
        NODE_ENV: "test"
      run: npm run test

  # JOB 2: Check Frontend Build (Ensures no syntax errors)
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test # Only run if backend tests pass
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build Frontend
      run: npm run build
      working-directory: ./FRONTEND