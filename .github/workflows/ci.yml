name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  debug-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # üëá NEW STEP: This will print the folder names in the log!
    - name: üîç DEBUG - List Folders
      run: ls -la

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install All Dependencies
      run: |
        npm install
        cd BACKEND && npm install
        # Try 'Frontend' (Capital F) - this is the most likely guess!
        cd Frontend && npm install || echo "‚ùå Folder is not 'Frontend' either!"

    - name: Run Backend Tests
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        JWT_SECRET: "test_secret_123"
        NODE_ENV: "test"
      run: cd BACKEND && npm run test